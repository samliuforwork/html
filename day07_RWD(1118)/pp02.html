<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .item{
            width: 100%;
            height: 100px;
            background-color: red;
            border: 2px solid black;
        }
        .wrap{
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            background-color: green;
        }

        @media screen and (min-width: 768px){
            .item{
                background-color: pink;
                width: 200px;
            }

        }

    </style>

<body>
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
