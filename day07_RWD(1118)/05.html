<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            background-color: green;
            margin: auto;
        }
        .col{
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            border: black 2px solid;
        }
        .items{
            padding: 0 10px;
            height: 100px;
            background-color: pink;
        }

        @media screen and (min-width: 768px);{
            .col{width: 50%}
        }
        @media screen and (min-width: 992px);{
            .col{width: 33.33333%}
        }
        @media screen and (min-width: 1200px);{
            .col{width: 16.66667%}
        }

    </style>

</head>
<body>
    <div class="wrap">
        <div class="col"><div class="items"></div></div>
        <div class="col"><div class="items"></div></div>
        <div class="col"><div class="items"></div></div>
        <div class="col"><div class="items"></div></div>
        <div class="col"><div class="items"></div></div>
    </div>
</body>
</html>
