<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap div{
            width: 200px;
        }
        .wrap{
            display: flex;
            font-size: 10px;
            background-color: gray;
            border: black 10px solid;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        .item1{
            background-color: green;
        }
        .item2{
            background-color: red;
        }
        .item3{
            background-color: blue;
        }
        .item4{
            background-color: yellow;
        }
        .item5{
            background-color: pink;
        }
        .item6{
            background-color: #ffaa00;
        }

        /* .wrap div + div{
            margin-left: auto;
        } */
        /* .wrap div{
            margin-right: auto;
        }
        .item1{
            margin-left:auto;
        } */


    </style>

</head>
<body>
    <div class="wrap">
        <div class="item1"><p>1111111111111111111111111111111111111111111</p></div>
        <div class="item2">22222222222222222222222222222222222</div>
        <div class="item3">3333333333333333333333333333333</div>
        <div class="item4">444444444444444444444444444</div>
        <div class="item5">555555555555555555555555555555555555</div>
        <div class="item6">666666666666666666666666666</div>
    </div>
</body>
</html>
