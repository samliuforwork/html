    <style>
        h1.box{
            color:red;
            font-weight:bold;
            font-size:150px;
        }

        div.box{
            color:blue;
            font-size:150px;
        }
        h1:not([class]){color:green ; font-size:70px;}

    </style>
<body>
    
    <h1 class="box">h1 box</h1>
    <span class="box">span box</span>
    <div class="box">divbox</div>
    <section class="box">section box</section>
    <br>
    <h1>h1</h1>
    <span>span</span>
    <div>div</div>
    <section>section</section>
</body>
