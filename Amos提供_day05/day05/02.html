<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.wrap{
			display: flex;
			width: 600px;
		}
		.col-1{
			display: flex;
			flex-wrap: wrap;
			width: 400px;
		}
		.item{
			width: 196px;
			height: 196px;
			margin: 2px;
			background-color: #aaa;
		}
		.col-2{
			display: flex;
			flex-wrap: wrap;
			width: 200px;
		}
		.item5{
			height: 296px;
		}
		.item6{
			height: 96px;
		}
	</style>
</head>
<body>
	

	<div class="wrap">
		<div class="col-1">
			<div class="item item1">1</div>
			<div class="item item2">2</div>
			<div class="item item3">3</div>
			<div class="item item4">4</div>
		</div>
		<div class="col-2">
			<div class="item item5">5</div>
			<div class="item item6">6</div>
		</div>
	</div>



</body>
</html>
