<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "我是before的文字";
            color: red;
        }
        p::after{
            content: "我是after的文字";
            color: gold;
        }

    </style>
</head>
<body>
    <p>p</p>
</body>
</html>
