<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .icon{
            transition: 1s;
        }

        .icon .img2{
            display: none;
        }
        .icon:hover .img2{
            display: block;
            width: 500px;
        }
        .icon:hover .img1{
            display:none;
        }
    </style>

<body>
    

    <div class="icon">
        <img class="img1" src="01.jpg" alt="">
        <img class="img2" src="02.jpg" alt="">
    </div>
    
</body>
</html
