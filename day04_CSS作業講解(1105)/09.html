<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            text-align: center;
            height: 400px;;
        }
        nav{
            background-color: red;
            text-align: center;
        }
        .item{
            display: inline-block;
            background-color: yellow;
            margin: 30px;
            height: 40px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            color: white;
            line-height: 40px;
        }
        
        a + a{
            border-left: 5px blue solid;
                    }

    </style>
</head>
<body>
    <div><a href="https://www.google.com/"></a><img src="https://picsum.photos/200/200/?random=1"></div>
    <nav>
        <a class="item"  href="https://www.google.com/">google</a>
        <a class="item"  href="https://tw.yahoo.com/">yahoo</a>
        <a class="item"  href="https://feedly.com/i/my">RSS</a>
        <a class="item"  href="https://www.books.com.tw/">bookstore</a>
        <a class="item"  href="https://www.google.com.tw/maps/@23.546162,120.6402133,8z?hl=zh-TW">googlemap</a>
    </nav>
</body>
</html>
